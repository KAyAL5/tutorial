<div>
    <h2 mat-dialog-title>{{text.title}}</h2>
    <hr>
    <mat-dialog-content>
      <strong>{{text.body}}</strong>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
      <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
  </div>
