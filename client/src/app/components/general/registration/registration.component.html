<app-topnavbar></app-topnavbar>
<mat-card class="example-card">
   <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
   </mat-card-header>
   <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
         <table class="example-full-width" cellspacing="0">
            <tr>
               <td>
                  <mat-form-field>
                     <input matInput placeholder="Acadamy Name" formControlName="acadamy">
                     <mat-error *ngIf="!registerForm.controls['acadamy'].valid && registerForm.controls['acadamy'].touched">
                        {{ validAcadamyName() }}
                     </mat-error>
                  </mat-form-field>
               </td>
            </tr>
            <tr>
               <td>
                  <mat-form-field class="example-full-width">
                     <input matInput placeholder="Email" formControlName="email">
                     <mat-error *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched">
                        {{ validEmail() }}
                     </mat-error>
                  </mat-form-field>
               </td>
            </tr>
            <tr>
               <td>
                  <mat-form-field class="example-full-width">
                     <input matInput placeholder="My name" formControlName="name">
                     <mat-error *ngIf="!registerForm.controls['name'].valid && registerForm.controls['name'].touched">
                        {{ validName() }}
                     </mat-error>
                  </mat-form-field>
               </td>
            </tr>
            <tr>
               <td>
                  <mat-form-field class="form-element">
                     <input matInput type="password" placeholder="Password" formControlName="password">
                     <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
                     <mat-error *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched">
                        {{ validPassword() }}
                     </mat-error>
                  </mat-form-field>
               </td>
            </tr>
            <tr>
               <td>
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="My address" name="address" formControlName="address"></textarea>
                  </mat-form-field>
               </td>
            </tr>
         </table>
      </form>
   </mat-card-content>
   <mat-error *ngIf="invalidForm">
         Incomplete form
   </mat-error>
   <mat-card-actions>
      <button mat-raised-button (click)="signin()" color="primary">Register</button>
   </mat-card-actions>
</mat-card>
