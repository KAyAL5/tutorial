<app-topnavbar></app-topnavbar>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                  {{ validEmail() }}
               </mat-error>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                  {{ validPassword() }}
               </mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-error *ngIf="invalidForm">
      Please enter valid email and password.
  </mat-error>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
